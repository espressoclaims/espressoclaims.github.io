<html>
<head>
    <title>espresso.io</title>
    <meta name="keywords" content="blockchain, naba sadia siddiqui, jas khera, aman samra, claims"/>
    <meta name="description" content="Claims processing made easy" />
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="res/favicon/favicon_symbol_inverse.png">
</head>
<body>
  <section id="main">
    <img src="res/logo.png" alt="logo" style="width:100%;">
    <p>Claims processing made easy</p>
    <p>#blockchain</p>
    <p>Coming soon</p>
  </section>
  <hr/>
  <section id="subscribe">
    <p>Subscribe to get updates</p>
    <form action="https://formspree.io/info@espressoclaims.com" method="POST" class="form-inline">
      <input type="email" name="email" hidden value="info@espressoclaims.com" class="form-control">
      <div class="row">
        <div class="col-xs-10">
          <input type="text" name="message" placeholder="Your email" class="form-control">
        </div>
        <div class="col-xs-2">
          <input type="submit" value="Send" class="btn btn-default btn-md" />
        </div>
      </div>
    </form>
  </section>
</body>
</html>
